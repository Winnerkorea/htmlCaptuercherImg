<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 캡처</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <div id="input-container" class="space-y-4">
      <div class="input-group space-y-2">
        <input
          type="text"
          placeholder="URL을 입력하세요"
          class="url-input block w-full p-2 border border-gray-300 rounded"
        />
        <input
          type="text"
          placeholder="텍스트 1"
          class="text-input block w-full p-2 border border-gray-300 rounded"
        />
        <input
          type="text"
          placeholder="텍스트 2"
          class="text-input block w-full p-2 border border-gray-300 rounded"
        />
        <button
          class="delete-btn bg-red-500 text-white px-4 py-2 rounded"
          onclick="deleteInputGroup(this)"
        >
          삭제
        </button>
      </div>
    </div>

    <div class="mt-4 space-x-2">
      <button
        onclick="addInputGroup()"
        class="bg-blue-500 text-white px-4 py-2 rounded"
      >
        추가
      </button>
      <button
        onclick="displayImages()"
        class="bg-green-500 text-white px-4 py-2 rounded"
      >
        보기
      </button>
      <button
        onclick="captureImages()"
        class="bg-yellow-500 text-white px-4 py-2 rounded"
      >
        캡처
      </button>
      <button
        onclick="resetInputs()"
        class="bg-gray-500 text-white px-4 py-2 rounded"
      >
        초기화
      </button>
    </div>

    <div id="output-container" class="mt-6 space-y-4">
      <!-- 이미지와 텍스트가 표시될 컨테이너 -->
    </div>

    <script src="display.js"></script>
  </body>
</html>
