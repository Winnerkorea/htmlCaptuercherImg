<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 캡처 프로그램</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 p-6 mx-auto container max-w-4xl">
    <div id="input-container" class="space-y-4">
      <div class="input-group space-y-2 flex items-center gap-2">
        <input type="checkbox" class="delete-checkbox mr-2" />
        <input
          type="text"
          placeholder="URL을 입력하세요"
          class="url-input block w-full p-2 border border-gray-300 rounded"
        />
        <input
          type="text"
          placeholder="텍스트 1"
          class="text-input block w-full p-2 border border-gray-300 rounded"
        />
        <input
          type="text"
          placeholder="텍스트 2"
          class="text-input block w-full p-2 border border-gray-300 rounded"
        />
      </div>
    </div>
    <button
      onclick="addInputGroup()"
      class="mt-4 bg-blue-500 text-white px-4 py-2 rounded"
    >
      추가
    </button>
    <button
      onclick="deleteSelectedGroups()"
      class="mt-4 bg-red-500 text-white px-4 py-2 rounded"
    >
      삭제
    </button>
    <button
      onclick="captureImages()"
      class="mt-4 bg-green-500 text-white px-4 py-2 rounded"
    >
      캡처
    </button>
    <div id="output-container" class="mt-6 space-y-4"></div>

    <script src="capture.js"></script>
  </body>
</html>
